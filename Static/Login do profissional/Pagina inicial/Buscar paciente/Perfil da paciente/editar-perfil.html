<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerGuardian</title>
    <link rel="stylesheet" href="editar-perfil.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="perfil">
             <img class="perfil-icon" src="https://cdn-icons-png.flaticon.com/512/2342/2342011.png" alt="imagem da mulher">
             
            </div>
      
            <h1>HerGuardian</h1>
      
            <a href="../../../profissional.html" class="logout-btn">
              <img src="https://cdn-icons-png.flaticon.com/512/1828/1828407.png" alt="Sair">
            </a>
        </div>

        <div class="card">
            <h2>Perfil da Paciente</h2>

            <label>Cartão SUS*:</label>
            <input type="text" placeholder="123456789123456">

            <label>Nome completo da mulher*:</label>
            <input type="text" placeholder="Maria Fernada Rodrigues">

            <label>Nome completo da mãe*:</label>
            <input type="text" placeholder="Joana Batista Rodrigues">

            <label>Apelido da mulher:</label>
            <input type="text">

            <label>CPF*:</label>
            <input type="text" placeholder="987.654.321-98">

            <label>Nacionalidade:</label>
            <input type="text" placeholder="brasileira">

            <label>Data de nascimento*:</label>
            <input type="text" placeholder="12/04/1980">

            <label>Idade:</label>
            <input type="text" placeholder="45">

            <label>Raça/Cor*:</label>
            <input type="text" placeholder="Parda">

            <label>Logradouro:</label>
            <input type="text">

            <label>Número:</label>
            <input type="text">

            <label>Complemento:</label>
            <input type="text">

            <label>Bairro:</label>
            <input type="text">

            <label>UF:</label>
            <input type="text">

            <label>Código do município:</label>
            <input type="text">

            <label>CEP*:</label>
            <input type="text">

            <label>Município:</label>
            <input type="text">

            <label>DDD:</label>
            <input type="text">

            <label>Ponto de referência:</label>
            <input type="text">

            <label>Escolaridade:</label>
            <input type="text">

            <div class="button-group">
                <a href="../../pagina-inicial.html"><button type="button">Voltar para a página inicial</button></a>
                <a href="perfil-paciente.html"><button type="button">Salvar alterações</button></a>
            </div>
        </div>
    </div>
</body>
</html>
