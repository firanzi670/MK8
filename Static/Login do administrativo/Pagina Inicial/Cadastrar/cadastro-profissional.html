<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HerGuardian</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="container">

    <div class="header">
      <div class="perfil">
        <img class="perfil-icon" src="https://cdn-icons-png.flaticon.com/256/13297/13297903.png" alt="Ficha Citopatológica">
      </div>

      <h1>HerGuardian</h1>

      <a href="../../administrativo.html" class="logout-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828407.png" alt="Sair">
      </a>
    </div>

    <div class="card">
      <h2>Cadastrar profissional da saúde</h2>

      <form action="cadastro-profissional.html" method="GET">
        <label>Nome completo*:</label>
        <input type="text" placeholder="Insira o nome completo do profissional" required>

        <label>CPF*:</label>
        <input type="text" placeholder="XXX.XXX.XXX-XX" maxlength="14" required />
  
        <label>Código de autorização*:</label>
        <input type="text" placeholder="XXXXXXXXXX" maxlength="10" required />
  
        <label>Telefone*:</label>
        <input type="text" placeholder="XXXX-XXXX" maxlength="13" required />
  
        <label>E-mail*:</label>
        <input type="email" placeholder="exemplo@email.com.br" required />

        <label>CEP*:</label>
          <input type="text" placeholder="XXXXX-XXX" maxlength="9" required />

          <label>CRM ou COREN*:</label>
          <input type="text" placeholder="XXXXXX-XX ou XXXXXX-COREN-XX" maxlength="15" required />

          <label>Função ou especialidade*:</label>
          <input type="text" placeholder="Enfermeira, médico..." required />

          <label>Senha*:</label>
          <input type="password" placeholder="Insira sua senha" required />

          <label>Confirmação de senha*:</label>
          <input type="password" placeholder="Confirme sua senha" required />

        <div class="button-group">
          <a href="escolha-cadastro.html"><button type="button">Voltar</button></a>
          <button type="submit">Salvar cadastro</button>
          <a href="../pagina-inicial.html"><button type="button">Voltar para a página inicial</button></a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
