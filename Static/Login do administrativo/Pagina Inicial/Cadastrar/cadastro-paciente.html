<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HerGuardian</title>
  <link rel="stylesheet" href="cadastro-paciente.css">
</head>
<body>
  <div class="container">

    <div class="header">
      <div class="perfil">
        <img class="perfil-icon" src="https://cdn-icons-png.flaticon.com/256/13297/13297903.png" alt="Ficha Citopatológica">
      </div>

      <h1>HerGuardian</h1>

      <a href="../../administrativo.html" class="logout-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828407.png" alt="Sair">
      </a>
    </div>

    <div class="card">
      <h2>Cadastrar paciente</h2>

      <form action="cadastro-paciente.html" method="GET">
        <label>Cartão SUS*:</label>
        <input type="text" placeholder="XXXXXXXXXXXXXXX" maxlength="15" required>

        <label>Nome completo da mulher*:</label>
        <input type="text" placeholder="Insira o nome completo da paciente" required>

        <label>Nome completo da mãe*:</label>
        <input type="text" placeholder="Insira o nome completo da mãe" required>

        <label>Apelido da mulher:</label>
        <input type="text" placeholder="Insira o apelido da mulher">

        <label>CPF*:</label>
        <input type="text" placeholder="XXX.XXX.XXX-XX" required>

        <label>Nacionalidade:</label>
        <input type="text" placeholder="Insira a nacionalidade da paciente">

        <label>Data de nascimento*:</label>
        <input type="text" placeholder="XX/XX/XXXX" required maxlength="10">

        <label>Idade:</label>
        <input type="text" placeholder="XX" maxlength="2">

        <label>Raça/Cor:</label>
        <input type="text" placeholder="Branca, Preta, Parda, Amarela, Indígena/Etnia">

        <label>Logradouro:</label>
        <input type="text" placeholder="Insira o logradouro">

        <label>Número:</label>
        <input type="text" placeholder="Insira o número da moradia">

        <label>Complemento:</label>
        <input type="text" placeholder="Insira o complemento">

        <label>Bairro:</label>
        <input type="text" placeholder="Insira o bairro">

        <label>UF:</label>
        <input type="text" placeholder="Insira o UF">

        <label>Código do Município:</label>
        <input type="text" placeholder="Insira o código do município">

        <label>CEP:</label>
        <input type="text" placeholder="XXXXX-XXX" maxlength="9" required>

        <label>Município:</label>
        <input type="text" placeholder="Insira o município">

        <label>DDD:</label>
        <input type="text" placeholder="XX" maxlength="2">

        <label>Ponto de referência:</label>
        <input type="text" placeholder="Insira um ponto de referência">

        <label>Escolaridade:</label>
        <select id="escolaridade" name="escolaridade">
          <option value="">Selecione</option>
          <option value="Analfabeta">Analfabeta</option>
          <option value="FI">Ensino Fundamental Incompleto</option>
          <option value="FC">Ensino Fundamental Completo</option>
          <option value="MC">Ensino Médio Completo</option>
          <option value="SC">Ensino Superior Completo</option>
        </select>

        <label>Responsável pelo preenchimento:</label>
        <input type="text" placeholder="Insira o nome do responsável que realizou o preenchimento" required>

        <div class="button-group">
          <a href="escolha-cadastro.html"><button type="button">Voltar</button></a>
          <button type="submit">Salvar cadastro</button>
          <a href="../pagina-inicial.html"><button type="button">Voltar para a página inicial</button></a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
