<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HerGuardian</title>
  <link rel="stylesheet" href="informacoes-pessoais.css">
</head>
<body>
  <div class="container">
   
    <div class="header">
      <div class="perfil">
       <img class="perfil-icon" src="https://cdn-icons-png.flaticon.com/512/3898/3898050.png" alt="Ficha Citopatológica">
       
      </div>

      <h1>HerGuardian</h1>

      <a href="../../Login do Profissional/profissional.html" class="logout-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828407.png" alt="Sair">
      </a>
    </div>
   
    <div class="card">
      <h2>Informações do Exame</h2>

        <label>UF:</label>
        <input type="text" placeholder="XX" maxlength="2">

        <label>CNES da Unidade de Saúde:</label>
        <input type="text" placeholder="XXXXXXX" maxlength="7">

        <label>Unidade de Saúde:</label>
        <input type="text" placeholder="Insira a Unidade de Saúde">

        <label>Município:</label>
        <input type="text" placeholder="Insira o Município">

        <label>Prontuário:</label>
        <input type="text" placeholder="Insira o Prontuário">

        <div class="button-group">
          <button onclick="window.location.href='../pagina-inicial.html'">Voltar</button>
          <button onclick="window.location.href='informacoes-pessoais.html'">Próximo</button>
        </div>

    </div>
  </div>
</body>
</html>
