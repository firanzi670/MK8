<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HerGuardian</title>
  <link rel="stylesheet" href="criar-conta.css" />
</head>
<body>

  <div class="container">
     <h1>Criar conta</h1>
        <form action="../Login do Profissional/profissional.html" method="GET">

          <label>CEP*:</label>
          <input type="text" placeholder="XXXXX-XXX" maxlength="9" required />

          <label>CRM ou COREN*:</label>
          <input type="text" placeholder="XXXXXX-XX ou XXXXXX-COREN-XX" maxlength="15" required />

          <label>Função ou especialidade*:</label>
          <input type="text" placeholder="Enfermeira, médico..." required />

          <label>Senha*:</label>
          <input type="password" placeholder="Insira sua senha" required />

          <label>Confirmação de senha*:</label>
          <input type="password" placeholder="Confirme sua senha" required />
          
          <div class="buttons">
             <a href="criar-conta1.html" class="btn">Voltar</a>
             <button type="submit" class="btn">Criar conta</button>
          </div>

        </form>

    </div>

</body>
</html>
