<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HerGuardian</title>
  <link rel="stylesheet" href="nova-senha.css" />
</head>
<body>
  <div class="container">
    <div class="card">

      <h1>Recuperar senha</h1>
      <p>Escolha uma nova senha:</p>

      <form action="../Login do Profissional/profissional.html" method="GET">

        <label for="senha">Senha*:</label>
        <input type="password" id="senha" name="senha" placeholder="Insira sua nova senha" required/>

        <label for="confirmacao">Confirmação de senha*:</label>
        <input type="password" id="confirmacao" name="confirmacao" placeholder="Confirme sua senha" required />

        <div class="botoes">
          <a href="codigo-verificacao.html" class="btn">Voltar</a>
          <button type="submit" class="btn">Salvar senha</button>
        </div>
      </form>

    </div>

  </div>
</body>
</html>
