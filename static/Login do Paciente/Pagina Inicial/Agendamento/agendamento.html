<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HerGuardian</title>
  <link rel="stylesheet" href="agendamento.css">
</head>
<body>
  <div class="container">

    <div class="header">
      <div class="perfil">
       <img class="perfil-icon" src="https://cdn-icons-png.flaticon.com/512/11285/11285665.png" alt="Realizar Agendamento">
       
      </div>

      <h1>HerGuardian</h1>

      <a href="../../paciente.html" class="logout-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828407.png" alt="Sair">
      </a>
    </div>

    <div class="card">
      <h2>Agendamento</h2>
      <form>
        <label>Unidade Básica de Saúde*:</label>
        <input type="text" placeholder="Insira a Unidade Básica de Saúde que pretende realizar o exame" required>
        
        <label>Data*:</label>
        <input type="text" placeholder="XX/XX/XXXX" required maxlength="10">
        
        <label>Horário*:</label>
        <input type="text" placeholder="XX:XX" required maxlength="5">
        
        <div class="buttons">
          <a href=""><button type="button">Agendar</button></a>
          <a href="../pagina-inicial.html"><button type="button">Voltar à página inicial</button></a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
