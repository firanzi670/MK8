<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar conta da paciente</title>
  <link rel="stylesheet" href="criar-conta.css">
</head>
<body>
  <div class="container">
    <h2>Criar conta da paciente</h2>
    <form action="../paciente.html" method="post">
      <label for="nome">Nome completo*</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cpf">CPF*</label>
      <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required>

      <label for="data_nasc">Data de nascimento*</label>
      <input type="date" id="data_nasc" name="data_nasc" required>

      <label for="sus">Cart√£o SUS*:</label>
      <input type="text" id="sus" name="sus"required>

      <label for="telefone">Telefone*</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

      <label for="email">E-mail*</label>
      <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

      <div class="botoes">
        <a href="../paciente.html" class="btn">Voltar</a>
        <button type="submit" class="btn">Criar conta</button>
      </div>
    </form>
  </div>
</body>
</html>
