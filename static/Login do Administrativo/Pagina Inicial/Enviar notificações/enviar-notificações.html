<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HerGuardian</title>
  <link rel="stylesheet" href="enviar-notificações.css">
</head>
<body>
  <div class="container">

    <div class="header">
      <div class="perfil">
       <img class="perfil-icon" src="https://cdn-icons-png.flaticon.com/512/4698/4698732.png" alt="Enviar notificações">
       
      </div>

      <h1>HerGuardian</h1>

      <a href="../../profissional.html" class="logout-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828407.png" alt="Sair">
      </a>
    </div>

    <div class="card">
      <h2>Enviar notificações</h2>
      <form>
        <label>CPF do usuário:</label>
        <input type="text" placeholder="XXX.XXX.XXX-XX" required maxlength="15">
        
        <label>Assunto*:</label>
        <input type="text" placeholder="Insira o assunto da notificação" required>
        
        <label>Mensagem*:</label>
        <input type="text" placeholder="Insira a mensagem da notificação" required>
        
        <div class="buttons">
          <a href=""><button type="button">Enviar notificação</button></a>
          <a href="../pagina-inicial.html"><button type="button">Voltar à página inicial</button></a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
