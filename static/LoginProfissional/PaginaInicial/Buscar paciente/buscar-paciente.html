<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buscar-paciente.css">
    <title>HerGuardian</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="perfil">
             <img class="perfil-icon" src="https://images.icon-icons.com/1494/PNG/512/search_102938.png" alt="Buscar pacientes">
             
            </div>
      
            <h1>HerGuardian</h1>
      
            <a href="../../profissional.html" class="logout-btn">
              <img src="https://cdn-icons-png.flaticon.com/512/1828/1828407.png" alt="Sair">
            </a>
          </div>

        <div class="card">
            <h2>Buscar Pacientes</h2>

            <form id="form-busca">
              <input type="text" name="termo" id="termo" placeholder="Digite o nome, CPF ou Cartão SUS">

              <div class="botoes-lado-a-lado">
                 <button type="submit">Buscar</button>
                <button type="button" onclick="window.location.href='../pagina-inicial.html'">Voltar à página inicial</button>
              </div>
            </form>

        </div>
    </div>

    <script>
    document.getElementById('form-busca').addEventListener('submit', function(e) {
      e.preventDefault();
      const termo = document.getElementById('termo').value;
      window.location.href = `pacientes-achados.html?termo=${encodeURIComponent(termo)}`;
    });
  </script>

</body>
</html>
