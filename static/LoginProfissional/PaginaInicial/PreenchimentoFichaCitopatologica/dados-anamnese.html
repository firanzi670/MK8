<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HerGuardian</title>
  <link rel="stylesheet" href="informacoes-pessoais.css">
</head>
<body>
  <div class="container">

    <div class="header">
      <div class="perfil">
       <img class="perfil-icon" src="https://cdn-icons-png.flaticon.com/512/3898/3898050.png" alt="Ficha Citopatológica">
       
      </div>

      <h1>HerGuardian</h1>

      <a href="../../profissional.html" class="logout-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828407.png" alt="Sair">
      </a>
    </div>

    <div class="card">
      <h2>Dados da Anamnese</h2>

        <form action="/ficha/dados-anamnese" method="POST">

          <label>Número do Protocolo:*</label>
          <input name="protocolo" type="text" placeholder="Insira o número do protocolo">

          <label>Motivo do exame*:</label>
            <select id="motivo" name="motivo" required>
              <option value="">Selecione</option>
              <option value="Rastreamento">Rastreamento</option>
              <option value="Repetição">Repetição(exame alterado ASCUS/Baixo grau)</option>
              <option value="Seguimento">Seguimento(pós diagnóstico colposcópico/tratamento)</option>
            </select>

          <label>Fez exame preventivo anteriormente?*</label>
          <select id="realizacao" name="realizacao" required>
            <option value="">Selecione</option>
            <option value="S">Sim</option>
            <option value="N">Não</option>
            <option value="NS">Não sabe</option>
          </select>

          <label for="data_resultado">Se sim, quando fez o último exame?*</label><br>
          <input type="date" id="data_ultimo_exame" name="data_ultimo_exame"><br><br>

          <label>Usa DIU?*</label>
          <select id="diu" name="diu" required>
            <option value="">Selecione</option>
            <option value="S">Sim</option>
            <option value="N">Não</option>
            <option value="NS">Não sabe</option>
          </select>

          <label>Está grávida?*</label>
          <select id="gravida" name="gravida" required>
            <option value="">Selecione</option>
            <option value="S">Sim</option>
            <option value="N">Não</option>
            <option value="NS">Não sabe</option>
          </select>

          <label>Usa pílula anticoncepcional?*</label>
          <select id="anticoncepcional" name="anticoncepcional" required>
            <option value="">Selecione</option>
            <option value="S">Sim</option>
            <option value="N">Não</option>
            <option value="NS">Não sabe</option>
          </select>

          <label>Data da última menstruação:*</label>
          <input name="data_ultima_menstruacao" type="text" placeholder="XX/XX/XXXX ou Não lembro" required>

          <label>Usa hormônio ou remédio para tratar menopausa?*</label>
          <select id="usa_hormonio_menopausa" name="usa_hormonio_menopausa" required>
            <option value="">Selecione</option>
            <option value="S">Sim</option>
            <option value="N">Não</option>
            <option value="NS">Não sabe</option>
          </select>

          <label>Já fez tratamento hormonal ou radioterapia?*</label>
          <select id="tratamento_hormonal" name="tratamento_hormonal" required>
            <option value="">Selecione</option>
            <option value="S">Sim</option>
            <option value="N">Não</option>
            <option value="NS">Não sabe</option>
          </select>

          <label>Sangramento após relações sexuais?* (não considerar a primeira relação sexual na vida)</label>
          <select id="sangramentors" name="sangramentors" required>
            <option value="">Selecione</option>
            <option value="S">Sim</option>
            <option value="N">Não, Não sabe ou Não lembra</option>
          </select>

          <label>Sangramento após menopausa?* (não considerar os sangramentos na vigência de reposição hormonal)</label>
          <select id="sangramentom" name="sangramentom" required>
            <option value="">Selecione</option>
            <option value="S">Sim</option>
            <option value="N">Não, Não sabe, Não lembra ou Não está na menopausa</option>
          </select>

        <label>Responsável pelo preenchimento:</label>
        <input name="responsavel_anamnese" type="text" placeholder="Insira o nome do responsável que realizou o preenchimento" required>

          <div class="button-group">
            <a href="informacoes-pessoais.html"><button type="button">Voltar</button></a>
            <button type="submit">Avançar</button>
            <a href="../pagina-inicial.html"><button type="button">Voltar a página inicial</button></a>
          </div>
        </form>

    </div>
  </div>

  <script src="../../../scripts/validacao-dados-anamnese.js"></script>

</body>
</html>
