<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HerGuardian</title>
  <link rel="stylesheet" href="informacoes-pessoais.css">
</head>
<body>
  <div class="container">

    <div class="header">
      <div class="perfil">
        <img class="perfil-icon" src="https://cdn-icons-png.flaticon.com/512/3898/3898050.png" alt="Ficha Citopatológica">
      </div>

      <h1>HerGuardian</h1>

      <a href="../../profissional.html" class="logout-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828407.png" alt="Sair">
      </a>
    </div>

    <div class="card">
      <h2>Informações Pessoais</h2>

      <form action="/ficha/informacoes-pessoais" method="POST">
        <label>Número do Protocolo:*</label>
        <input name="protocolo" type="text" placeholder="Insira o número do protocolo">

        <label>Cartão SUS*:</label>
        <input name="cartao_sus" type="text" placeholder="XXXXXXXXXXXXXXX" maxlength="15" required>

        <label>Nome completo da mulher*:</label>
        <input name="nome_mulher" type="text" placeholder="Insira o nome completo da paciente" required>

        <label>Nome completo da mãe*:</label>
        <input name="nome_mae" type="text" placeholder="Insira o nome completo da mãe" required>

        <label>Apelido da mulher:</label>
        <input name="apelido" type="text" placeholder="Insira o apelido da mulher">

        <label>CPF*:</label>
        <input name="cpf" type="text" placeholder="XXX.XXX.XXX-XX" required>

        <label>Nacionalidade:</label>
        <input name="nacionalidade" type="text" placeholder="Insira a nacionalidade da paciente">

        <label>Data de nascimento*:</label>
        <input name="data_nascimento" type="text" placeholder="XX/XX/XXXX" required maxlength="10">

        <label>Idade:</label>
        <input name="idade" type="text" placeholder="XX" maxlength="2">

        <label>Raça/Cor:</label>
        <input name="raca" type="text" placeholder="Branca, Preta, Parda, Amarela, Indígena/Etnia">

        <label>Logradouro:</label>
        <input name="logradouro" type="text" placeholder="Insira o logradouro">

        <label>Número:</label>
        <input name="numero" type="text" placeholder="Insira o número da moradia">

        <label>Complemento:</label>
        <input name="complemento" type="text" placeholder="Insira o complemento">

        <label>Bairro:</label>
        <input name="bairro" type="text" placeholder="Insira o bairro">

        <label>UF:</label>
        <input name="uf_paciente" type="text" placeholder="Insira o UF">

        <label>Código do Município:</label>
        <input name="codigo_municipio" type="text" placeholder="Insira o código do município">

        <label>CEP:</label>
        <input name="cep" type="text" placeholder="XXXXX-XXX" maxlength="9" required>

        <label>Município:</label>
        <input name="municipio_paciente" type="text" placeholder="Insira o município">

        <label>DDD:</label>
        <input name="ddd" type="text" placeholder="XX" maxlength="2">

        <label>Telefone:</label>
        <input name="telefone" type="text" placeholder="XXXX-XXXX" maxlength="14">        

        <label>Ponto de referência:</label>
        <input name="referencia" type="text" placeholder="Insira um ponto de referência">

        <label>Escolaridade:</label>
        <select id="escolaridade" name="escolaridade">
          <option value="">Selecione</option>
          <option value="Analfabeta">Analfabeta</option>
          <option value="Ensino Fundamental Incompleto">Ensino Fundamental Incompleto</option>
          <option value="Ensino Fundamental Completo">Ensino Fundamental Completo</option>
          <option value="Ensino Médio Completo">Ensino Médio Completo</option>
          <option value="Ensino Superior Completo">Ensino Superior Completo</option>
        </select>

        <label>Responsável pelo preenchimento:</label>
        <input name="responsavel_preenchimento" type="text" placeholder="Insira o nome do responsável que realizou o preenchimento" required>

        <div class="button-group">
          <a href="informacoes-exame.html"><button type="button">Voltar</button></a>
          <button type="submit">Avançar</button>
          <a href="../pagina-inicial.html"><button type="button">Voltar para a página inicial</button></a>
        </div>
      </form>
    </div>
  </div>

  <script src="../../../scripts/validacao-informacoes-pessoais.js"></script>

</body>
</html>
