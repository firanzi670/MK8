<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HerGuardian</title>
  <link rel="stylesheet" href="informacoes-pessoais.css">
</head>
<body>
  <div class="container">

    <div class="header">
      <div class="perfil">
       <img class="perfil-icon" src="https://cdn-icons-png.flaticon.com/512/3898/3898050.png" alt="Ficha Citopatológica">
       
      </div>

      <h1>HerGuardian</h1>

      <a href="../../profissional.html" class="logout-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828407.png" alt="Sair">
      </a>
    </div>

    <div class="card">
      <h2>Exame Clínico</h2>

        <form action="/ficha/exame-clinico" method="POST">

          <label>Número do Protocolo:*</label>
          <input name="protocolo" type="text" placeholder="Insira o número do protocolo">

          <label>Inspeção do colo*:</label>
          <select id="inspecao" name="inspecao" required>
            <option value="">Selecione</option>
            <option value="Normal">Normal</option>
            <option value="Ausente">Ausente(anomalias congênitas ou retirado cirugicamente)</option>
            <option value="Alterado">Alterado</option>
            <option value="ColoNV">Colo não visualizado</option>
          </select>

          <label>Sinais sugestivos de DST?*</label>
          <select id="DST" name="DST" required>
            <option value="">Selecione</option>
            <option value="S">Sim</option>
            <option value="N">Não</option>
          </select>

          <label for="data_resultado">Data do Resultado*</label><br>
          <input type="date" id="data_resultado" name="data_resultado" required><br><br>

          <label>Responsável pela coleta*:</label>
          <input name="responsavel_coleta" type="text" placeholder="Insira o responsável" required>

          <div class="button-group">
            <a href="dados-anamnese.html"><button type="button">Voltar</button></a>
            <button type="submit">Avançar</button>
            <a href="../pagina-inicial.html"><button type="button">Voltar para a página inicial</button></a>
          </div>
        </form>

    </div>
  </div>

  <script src="../../../scripts/validacao-exame-clinico.js"></script>


</body>
</html>
